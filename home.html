<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Student Performance Analysis</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background: #333;
      color: white;
      padding-top: 20px;
      transform: translateX(-100%);
      transition: 0.3s ease;
    }
    .menu a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
    }
    .menu a:hover {
      background: #444;
    }
    .menu-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      font-size: 24px;
    }
    .content {
      margin-left: 30px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="menu-toggle">&#9776;</div>
  <div class="menu">
    <a href="graph.html">Graph Analysis</a>
    <a href="student_analysis.html">Student Analysis</a>
    <a href="index.html">Logout</a>
  </div>

  <div class="content">
    <h2>Welcome to Student Performance Analysis</h2>
    <p>This system helps in analyzing student performance based on test scores and attendance.</p>
  </div>

  <script>
    $(".menu-toggle").click(function() {
      $(".menu").css("transform", "translateX(0)");
    });
    $(document).click(function(event) {
      if (!$(event.target).closest(".menu, .menu-toggle").length) {
        $(".menu").css("transform", "translateX(-100%)");
      }
    });
  </script>

</body>
</html>
